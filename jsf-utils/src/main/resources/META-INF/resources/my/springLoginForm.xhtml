<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<cc:interface>
    <cc:attribute name="loginURL" default="login" type="java.lang.String"/>
    <cc:attribute name="userId" default="j_login"/>
    <cc:attribute name="passwordId" default="j_password"/>
    <cc:attribute name="remembermeId" default="j_rememberme"/>
    <cc:attribute name="userLabel" default="Имя пользователя"/>
    <cc:attribute name="passwordLabel" default="Пароль"/>
    <cc:attribute name="signinLabel" default="Войти"/>
    <cc:attribute name="signinId" default="btSignin"/>
    <cc:attribute name="remembermeLabel" default="Запомнить меня"/>
</cc:interface>
<cc:implementation>
    <form method="post" action="${request.contextPath}/#{cc.attrs.loginURL}">
        <table>
            <tr>
                <td style="text-align: right">
                    <label class="ui-widget ui-outputlabel" for="#{cc.attrs.userId}">#{cc.attrs.userLabel}:</label>
                </td>
                <td>
                    <input class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all" type="text"
                           id="#{cc.attrs.userId}" name="#{cc.attrs.userId}" style="width: 100%"/>
                </td>
            </tr>
            <tr>
                <td style="text-align: right">
                    <label class="ui-widget ui-outputlabel"
                           for="#{cc.attrs.passwordId}">#{cc.attrs.passwordLabel}:</label>
                </td>
                <td>
                    <input class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all" type="password"
                           id="#{cc.attrs.passwordId}" name="#{cc.attrs.passwordId}" style="width: 100%"/>
                </td>
            </tr>
            <tr>
                <td style="text-align: right">
                    <label class="ui-widget ui-outputlabel"
                           for="#{cc.attrs.remembermeId}">#{cc.attrs.remembermeLabel}:</label>
                </td>
                <td>
                    <input class="ui-chkbox-icon ui-icon ui-icon-blank ui-c" type="checkbox"
                           id="#{cc.attrs.remembermeId}" name="#{cc.attrs.remembermeId}" checked="checked"/>
                </td>
            </tr>
        </table>

        <button class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left"
                id="#{cc.attrs.signinId}" type="submit" style="margin: auto;display: table">

            <span class="ui-button-text ui-c">#{cc.attrs.signinLabel}</span>
            <span class="ui-button-icon-left ui-icon ui-c fa fa-sign-in"></span>
        </button>
    </form>
</cc:implementation>
</html>
